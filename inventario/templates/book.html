<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="{%static 'images/hero-bg.jpg' %}" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="{% url 'home' %}">
            <span>
              Feane
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mx-auto ">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'menu' %}">Menu</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="book.html">Products <span class="sr-only">(current)</span> </a>
              </li>
            </ul>
            <div class="user_option">
              <a href="{% url 'book' %}" class="order_online">
                Order Online
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>
  
<!-- form section -->

<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>Create Products</h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form action="{% url 'create_product' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Product Name" required />
            </div>
            <div class="form-group">
              <textarea name="description" class="form-control" rows="4" placeholder="Product Description" required></textarea>
            </div>
            <div class="form-group">
              <input type="number" name="price" class="form-control" placeholder="Price" required />
            </div>
            <div class="form-group">
              <input type="number" name="quantity" class="form-control" placeholder="Quantity" required />
            </div>
            <div class="form-group">
              <label for="azure_image_url">Azure Blob Storage Image URL:</label>
              <input type="text" name="azure_image_url" class="form-control" id="azure_image_url" placeholder="Enter Azure Blob Storage image URL" required />
            </div>
            <div class="btn_box">
              <button type="submit" class="btn btn-primary">Create Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- end form section -->

  <!-- jQery -->
  <script src="{%static 'js/jquery-3.4.1.min.js' %}"></script>

  <!-- bootstrap js -->

  <!-- owl slider -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- isotope js -->
  <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
  <!-- nice select -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
  <!-- custom js -->
  <script src="{%static 'js/custom.js' %}"></script>

</body>

</html>
